<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="icon" href="logo.ico">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="  crossorigin="anonymous"  referrerpolicy="no-referrer" />
    <title>Cryptocurrency Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS -->
</head>
<body>
  <div class="wrapper">
    <!-- Centered Header with Logo and Name -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <a href="/" class="navbar-brand d-flex align-items-center text-decoration-none">
                <img src="logo.ico" alt="Logo" class="logo-img rounded-circle"> <!-- Logo enlarged with CSS -->
                <span class="header-title">Cryptocurrency Dashboard</span>
            </a>
        </div>
    </nav>

    <!-- Bottom Header with Logo and Search -->
    <header class="header-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="filter">
            </form>
        </div>
    </header>
    <!-- Main Section -->
    <section class="mt-5">
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped bg-light text-center">
                        <thead>
                            <tr class="text-muted">
                                <th>Name</th>
                                <th>Logo</th>
                                <th>Current Price</th>
                                <th>Market Cap</th>
                                <th>Highest 24h</th>
                                <th>Lowest 24h</th>
                                <th>Price Change 24h</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                            <!-- Table data will be populated by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

  </div>
    <section>
      <footer class="top">
        <div class="links">
          <div class="links-column socials-column">
            <p>Follow me on social media.</p>
            <div class="socials">
              <a href="https://www.linkedin.com/in/oskar-m%C3%A4nnik/" class="fa-brands fa-linkedin" target="_blank" rel="noopener noreferrer"></a>
              <a href="https://github.com/OskarMannik" class="fa-brands fa-github" target="_blank" rel="noopener noreferrer"></a>
              <a href="https://www.instagram.com/oskarmannik/" class="fa-brands fa-instagram" target="_blank" rel="noopener noreferrer"></a>
            
            </div>
          </div>
        </div>
      </footer>
      <footer class="bottom">
        <p class="copyright">2024</p>
      </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
